<ul 
*ngFor="let b of this.bookList">
<li class="row justify-content-between align-items-center">
  <div>
    <h4>{{b.bookTitle}}-{{b.publisher}}</h4>
    <p>Category: {{b.category}}</p>
    <p>Publisher Date: {{b.createdDt | date:'dd-MM-yyy' }}</p>
    <p>Price: {{b.price}}/-Rs</p>
    <h6>Subscribers: {{b.subscriptionCount}}</h6>
    <input type="hidden" #bookId value="{{b.bookId}}"/>
    <input type="hidden" #block value="{{b.block}}"/>
    
  </div>
  
  <div  class="justify-content-between">
  <button class="btn btn-warning"
  (click)="updateBook(bookId.value)" 
  >{{buttonValue}}</button>&nbsp;

  <button class="btn btn-danger" *ngIf="block.value=='0'"
  (click)="blockBook(bookId.value,block.value)" 
  >Block</button>
  <button class="btn btn-danger" *ngIf="block.value=='1'"
  (click)="blockBook(bookId.value,block.value)" 
  >Un Block</button>
  </div>
  

</li>

</ul>
